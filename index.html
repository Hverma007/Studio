<!doctype html>
<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <title>Harsh Verma Studio</title> 
  <link rel="stylesheet" href="./style.css"> 
</head> 

<body>
  <section>
    <div class="signin"> 
      <div class="content"> 
        <h2>Sign In</h2> 

        <form id="myForm"> 
          <div class="inputBox"> 
            <input type="text" name="username" required> 
            <i>Username</i> 
          </div> 

          <div class="inputBox"> 
            <input type="password" name="password" required> 
            <i>Password</i> 
          </div> 

          <div class="links"> 
            <a href="#">Forgot Password</a> 
            <a href="#">Signup</a> 
          </div> 

          <div class="inputBox"> 
            <input type="submit" value="Login"> 
          </div> 
        </form>

      </div> 
    </div> 
  </section> 

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        var formData = new FormData(this);
        var object = {};
        formData.forEach((value, key) => object[key] = value);
        
        fetch("https://script.google.com/macros/s/AKfycbyuJXHlDGRnBc8tvcNbcKVCuLs88qeSlhxOr3TsKfU/dev", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(object)
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert("Error: " + error));
    });
  </script>

</body>
</html>
